<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Channel</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="clima.ico" type="image/x-icon"> 
        <script src="https://kit.fontawesome.com/49486e0e74.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="encabezado">
            <h1>Weather Channel <i class="fa-solid fa-cloud fa-shake"></i></h1>
            <input type="text" id="ingreso" placeholder="Ingrese una ciudad">
            <button>ENVIAR</button>
        </div>
        <div class="container">
            <ul class="ciudades">
                <li>
                    <span id="ciudad"></span><br>
                    <span id="temperatura"></span><span id="grados"></span><br>
                    <img id="wicon" src="" alt="Ícono del tiempo"><br>
                    <span id="descripcion"></span><br>
                </li>
            </ul>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script> 
    </body>
</html>
